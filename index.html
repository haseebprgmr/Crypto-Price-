<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi to MVR Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .admin-section {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .admin-section input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pi to MVR Converter</h1>
    <div id="userSection">
      <p><strong>Current MVR to USDT Rate:</strong> <span id="displayRate">Loading...</span></p>
      <button onclick="fetchPiPrice()">Convert Pi to MVR</button>
      <div class="result" id="result"></div>
    </div>

    <div class="admin-section">
      <h3>Admin Section</h3>
      <input type="password" id="adminPassword" placeholder="Enter Admin Password">
      <input type="number" id="newRate" placeholder="Enter New MVR to USDT Rate" step="0.01">
      <button onclick="setConversionRate()">Set Conversion Rate</button>
    </div>
  </div>

  <script>
    const JSONBIN_API_KEY = "$2a$10$dQjqnLB2i7wOWKDOwzJ0UuOqSwzQWUJSBBRrbHgz4aVkml7rG89wK"; // Replace with your JSONBin API key
    const JSONBIN_BIN_ID = "67c24392e41b4d34e49e9245"; // Replace with your JSONBin bin ID
    const adminPassword = "admin123"; // Hardcoded admin password (for demo purposes)

    let conversionRate = null; // Stores the MVR to USDT rate

    // Fetch the conversion rate from JSONBin
    async function fetchConversionRate() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
          headers: {
            "X-Master-Key": JSONBIN_API_KEY,
          },
        });
        const data = await response.json();
        conversionRate = data.record.rate;
        document.getElementById('displayRate').textContent = conversionRate;
      } catch (error) {
        console.error("Error fetching conversion rate:", error);
        document.getElementById('displayRate').textContent = "Error loading rate.";
      }
    }

    // Update the conversion rate on JSONBin
    async function updateConversionRate(newRate) {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": JSONBIN_API_KEY,
          },
          body: JSON.stringify({ rate: newRate }),
        });
        const data = await response.json();
        console.log("Rate updated successfully:", data);
        conversionRate = newRate;
        document.getElementById('displayRate').textContent = conversionRate;
        alert("Conversion rate updated successfully!");
      } catch (error) {
        console.error("Error updating conversion rate:", error);
        alert("Failed to update conversion rate. Please try again.");
      }
    }

    // Function to fetch Pi Network price and convert to MVR
    async function fetchPiPrice() {
      if (!conversionRate) {
        alert("Conversion rate not set. Please contact the admin.");
        return;
      }

      try {
        // Fetch Pi Network price in USD
        const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=pi-network&vs_currencies=usd`);
        const data = await response.json();
        const piPriceUSD = data["pi-network"].usd;

        // Calculate price in MVR
        const piPriceMVR = piPriceUSD * conversionRate;

        // Display result
        document.getElementById('result').innerHTML = `
          <strong>Pi Network Price:</strong> $${piPriceUSD.toFixed(2)} Ã— ${conversionRate} = <strong>${piPriceMVR.toFixed(2)} MVR</strong>
        `;
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById('result').innerHTML = "Failed to fetch Pi Network price. Please try again.";
      }
    }

    // Function to set the conversion rate (admin-only)
    async function setConversionRate() {
      const password = document.getElementById('adminPassword').value;
      const newRate = parseFloat(document.getElementById('newRate').value);

      if (password !== adminPassword) {
        alert("Incorrect admin password.");
        return;
      }

      if (!newRate || isNaN(newRate)) {
        alert("Please enter a valid MVR to USDT rate.");
        return;
      }

      // Update conversion rate on JSONBin
      await updateConversionRate(newRate);
    }

    // Fetch the conversion rate when the page loads
    fetchConversionRate();
  </script>
</body>
</html>
