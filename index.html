<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto to MVR Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crypto to MVR Converter</h1>
    <label for="crypto">Select Cryptocurrency:</label>
    <select id="crypto">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="ripple">Ripple (XRP)</option>
    </select>
    <label for="mvrRate">Enter MVR to USD Rate:</label>
    <input type="number" id="mvrRate" placeholder="e.g., 19.20" step="0.01">
    <button onclick="fetchCryptoPrice()">Convert to MVR</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function fetchCryptoPrice() {
      const crypto = document.getElementById('crypto').value;
      const mvrRate = parseFloat(document.getElementById('mvrRate').value);

      if (!mvrRate || isNaN(mvrRate)) {
        alert("Please enter a valid MVR to USD rate.");
        return;
      }

      try {
        // Fetch real-time cryptocurrency price in USD
        const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=usd`);
        const data = await response.json();
        const cryptoPriceUSD = data[crypto].usd;

        // Calculate price in MVR
        const cryptoPriceMVR = cryptoPriceUSD * mvrRate;

        // Display result
        document.getElementById('result').innerHTML = `
          <strong>${crypto.toUpperCase()} Price:</strong> $${cryptoPriceUSD.toFixed(2)} Ã— ${mvrRate} = <strong>${cryptoPriceMVR.toFixed(2)} MVR</strong>
        `;
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById('result').innerHTML = "Failed to fetch cryptocurrency price. Please try again.";
      }
    }
  </script>
</body>
</html>
